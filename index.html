<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="MARCADAGUA2.png">
        <title>Super Trunfo</title>
    </head>
    <body>
        <div class="container">
            <img src="LOGOTIPO.png" class="page-logo" alt="">

            <h1 class="page-title">Super Trunfo</h1>

            <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

            <form id="form">
                <h2>Escolha o seu atributo</h2>

                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="card.png" style=" width: inherit; height: inherit; position: absolute;">     
                            <h3></h3>
                        </div>
                    </div>

                    <div>
                        <div id="carta-maquina" class="carta">
                            <img src="card.png" style=" width: inherit; height: inherit; position: absolute;">
                        </div>                    
                    </div>
                </div>

                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
                
                <div id="resultado"></div>

                <img src="MARCADAGUA2.png" alt="" class="rs-logo">
            </form>
        </div>

        <script src="js.js"></script>
    </body>
</html>
